version: '3.8'

services:
  postgres-test:
    image: postgres:14-alpine
    container_name: auth-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_db_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_test:
